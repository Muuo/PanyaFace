<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PanyaBlock: Program the PanyaBot using Blockly</title>
  <link href="css/monokai.css" rel="stylesheet" type="text/css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      background-color: #fff;
      font-family: sans-serif;
      margin-top: 0;
      margin-bottom: 0;
    }
	pre {
	  -moz-border-radius: 10px;
	  -webkit-border-radius: 10px;
	  border-radius: 10px; /* future proofing */
	  -khtml-border-radius: 10px; /* for old Konqueror browsers */
	}
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border-style: solid;
      border-color: #ddd;
      border-width: 0 1px 1px 0;
    }
  </style>
</head>
<body>
  <table width="100%" height="99%">
    <tr>
      <td>
        <h1>PanyaBOT</h1>

        <p>This is an interface you can use to tell panyabot what to do.</p>		
		
		<p>
			<button onclick="showCode()">Show Python</button>
			<!-- <button onclick="runCode()">Run Code</button> -->
			<br>
			<button onclick="saveCode()">Save Code</button>
			<button onclick="loadCode()">Load Code</button>
		</p>		
		
      </td>
    </tr>
    <tr>
      <td height="99%" width="60%">
        <script>
          function blocklyLoaded(blockly) {
            // Called once Blockly is fully loaded.
            window.Blockly = blockly;
          }
        </script>
        <iframe src="frame.html"></iframe>
      </td>
	  <td height="99%">
		<pre><code id="codebox" data-language="python">
		</code></pre>
	  </td>
    </tr>
  </table>
<script>
    function showCode() {
      // Generate Python code and display it.
      Blockly.Python.INFINITE_LOOP_TRAP = null;
      var code = Blockly.Python.workspaceToCode();
	  Rainbow.color(code, 'python', function(highlighted_code) {
    	console.log(highlighted_code);
		$("#codebox").html(highlighted_code);
		});
	  Blockly.addChangeListener(myUpdateFunction);
    }

    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode();
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
	}
	var xml_text = "";
	function saveCode() {
      // Generate Python code and display it.
      	var xml = Blockly.Xml.workspaceToDom(Blockly.mainWorkspace);
  		xml_text = Blockly.Xml.domToText(xml);
		alert("code saved!");
      }

	  function loadCode() {
      // Generate Python code and display it.
      	var xml = Blockly.Xml.textToDom(xml_text);
  		Blockly.Xml.domToWorkspace(Blockly.mainWorkspace, xml);
		alert("code loaded!");
    }
	function myUpdateFunction() {
		// Generate Python code and display it.
      	Blockly.Python.INFINITE_LOOP_TRAP = null;
      	var code = Blockly.Python.workspaceToCode();
	  	Rainbow.color(code, 'python', function(highlighted_code) {
			console.log(highlighted_code);
			$("#codebox").html(highlighted_code);
		});
	}
  </script>	
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/rainbow-custom.min.js"></script>
</body>
</html>
